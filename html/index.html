 <!DOCTYPE HTML>
<html>
  <head>
    <title> Chat </title>
    <meta name = "charset" charset = "utf-8">
    <meta name = "viewport" content = "width=device-width">
    <link rel = "stylesheet" type = "text/css" href = "style.css">
    <link src = "https://github.com/material-components/material-components-ios.git">
    <script src = "script.js"></script>
    <script src= "socket.io/socket.io.js"></script>
  </head>
  <body onload = "onload()">
    <script type="application/javascript">
    function getIP(json) {
        ("My public IP address is: ", json.ip);
    }
    </script>

    <script type="application/javascript" src="https://api.ipify.org?format=jsonp&callback=getIP"></script>
    <div id = "Main">
      <audio id = "Ding" src = "Ding.mp3"> </audio>
      <img src="https://fontmeme.com/permalink/210611/7a57856e8ec53e0fcf27692580597634.png" alt="3d-fonts" border="0">
      <div id = "AccessPort">
        <label id = "NameLabel"> Username  </label>
        <input id = "NameInput" type = "text">
        <br><br>
        <label id = "IDLabel"> Chatroom </label>
        <input id = "IDInput" value = "Room1" type = "text">
        <input id = "ConnectButton" class = "Button deco" type = "submit" value = "Connect" onclick = "Connect()">
      </div>
      <h2 id = "RoomID"> Chatroom : None </h2>
      <div id = "Chat">
        <p id = "Message0" class = "Message"> - </p>
        <p id = "Message1" class = "Message"> - </p>
        <p id = "Message2" class = "Message"> - </p>
        <p id = "Message3" class = "Message"> - </p>
        <p id = "Message4" class = "Message"> - </p>
        <p id = "Message5" class = "Message"> - </p>
        <p id = "Message6" class = "Message"> - </p>
        <p id = "Message7" class = "Message"> - </p>
        <p id = "Message8" class = "Message"> - </p>
        <p id = "Message9" class = "Message"> - </p>
        <label id = "MessageLabel"> Message </label>
        <input id = "ComposedMessage" type = "text">
        <br>
        <input type="image" src="https://fontmeme.com/permalink/210611/5aa1e0fb8759a0ffbea8537da5a1744a.png" alt="futuristic-fonts" border="0" id = "SendMessage" onclick="Send()" value = "Send" class = "Button">
      </div>
      <br><br>
    </div>
  </body>
</html>
